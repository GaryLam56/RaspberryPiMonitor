<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'monitor/css/login.css' %}"/>
</head>
<body>
<div class = "container">
	<div class="wrapper">
		{% if error_message %}
		<p><strong>{{ error_message }}</strong></p>
		{% endif %}
		<form action="{% url 'monitor:login_user'%}" method="post" name="Login_Form" class="form-signin" enctype="multipart/form-data">
			{% csrf_token %}
		    <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			  <hr class="colorgraph"><br>

			  <input type="text" class="form-control" name="username" placeholder="Username" required="" type="username" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="Password" required="" type="password"/>

			  <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
		</form>
	</div>
</div>
</body>
</html>
