<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

    <p>{{ mem_stats }}</p>
    <p>{{ temp }}</p>
    <p id="output">default</p>
    <button type="button" id="btn">{% csrf_token %}
        Update
    </button>

<script type="text/javascript">

    $(document).ready(function(){
    $("#btn").click(function(){
        $.ajax({
            type: "GET",
            url: "/test/",
            dataType: "json",
            data:{ csrfmiddlewaretoken: '{{ csrf_token }}' },
            success: function(json) {
                $("#output").html(json.message);
                alert("success!");
            },
            error:function() {
                alert("error!");
            }
        });
    });
    });

</script>

</body>
</html>
