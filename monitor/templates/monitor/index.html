<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <p>{{ mem_stats }}</p>
    <p>{{ temp }}</p>
    <div id="output">default</div>
    <button type="button" id="btn">{% csrf_token %}Update</button>

<script type="text/javascript">
    $(document).ready(function(){
        $("#btn").click(function(){
            $.ajax({
                type: "GET",
                url: "/test/",
                dataType: "json",
                data:{ csrfmiddlewaretoken: '{{ csrf_token }}' },
                success: function(json) {
                    $("#output").html(function() {
                        return "<p> the temperature is " + json.temp + " and available memory is " + json.mem_stats + "<p>"
                    });
                },
                error:function() {
                    alert("error!");
                }
            });
        });
    });
</script>
</body>
</html>
